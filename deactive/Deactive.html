<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="style" href="/deactive/Deactive.css">
</head>
<body>
    
    <div class="h1" style="text-shadow: 0 0 10px rgba(193, 172, 52, 0.9); margin-top: 10px; text-align: center; font-size: 60px;">configuration aditional</div>


    <div class="container-fluid mb-lg-3 bg-warning mt-5 p5 text-center h4 border border-success">
        <div class="form-check form-switch h5 p5">
            <input class="form-check-input h4" type="checkbox" role="switch" id="flexSwitchCheckChecked1" checked>
            <label class="form-check-label h3" for="flexSwitchCheckChecked1">*accept</label>
        </div>
        <br>
        <div class="form-check form-switch h5 p5">
            <input class="form-check-input h4" type="checkbox" role="switch" id="flexSwitchCheckChecked2" checked>
            <label class="form-check-label h3" for="flexSwitchCheckChecked2">*best experience</label>
        </div>
        <br>
        <div class="form-check form-switch h5 p5">
            <input class="form-check-input h4" type="checkbox" role="switch" id="flexSwitchCheckChecked3" checked>
            <label class="form-check-label h3" for="flexSwitchCheckChecked3">*activate hidden texts</label>
        </div>
        <br>
        <div class="form-check form-switch h5 p5">
            <input class="form-check-input h4" type="checkbox" role="switch" id="flexSwitchCheckChecked4" checked>
            <label class="form-check-label h3" for="flexSwitchCheckChecked4">*Do you want to save your score?</label>
    </div>
    <div>
        <a href="/go/Go.html" class="btn btn-success mb-2" style="font-family: 'arial', cursive; font-size: 23px; padding: .7em 2em; border: 3px solid #c926d1; border-radius: 35px; outline: none; cursor: pointer; margin-left: 70px; transition: transform 0.7s ease, background-color  0.7s ease;">go</a>
    <br>
        <a href="/play/Play.html" class="btn btn-success" style="font-family: 'arial', cursive; font-size: 23px; padding: .7em 2em; border: 3px solid #af26d1; border-radius: 35px; outline: none; cursor: pointer; margin-left: 70px ; transition: transform 0.7s ease, background-color 0.7s ease;">return</a>
        <br>
        
    </div>
    
    <script src="/login/login.js"></script>
</body>
</html>
