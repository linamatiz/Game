<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="icon" href="/assets/famila.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="style" href="/login/login.css">
</head>
<body>
  <!-- form logic -->
  <!-- campos de entrada -->
  <div class="container">
    <div class="mb-3">
      <div class="spinner-grow text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    <div id="formlogin" class="form-text display-10 text-center text-success">Formulario de login</div>
    <form class="m-5 p-5 rounded bg-light">
      <div class="mb-3">
        
        <label for="exampleInputName" class="form-label">Documento</label>
        <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
      </div>
      <div class="form-group mb-3">
        <label for="latitude" class="form-label">Latitud:</label>
        <input type="text" class="form-control" id="latitude" aria-describedby="latitudeHelp">
        <label for="longitude" class="form-label">Longitud:</label>
        <input type="text" class="form-control" id="longitude" aria-describedby="longitudeHelp">
        <br>
        <div id="getLocationBtn" class="btn btn-warning">Obtener Ubicación</div>
        
      </div>
      

      <a href="register/Register.html" class="btn btn-success" role="button">Registrar</a>
    </form>
  </div>
  <!-- Scripts  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/login/login.js"></script>
</body>
</html>
